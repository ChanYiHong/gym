<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/head :: common_head2(~{::title})}">
    <title th:text="#{login.title}">Title</title>
</head>
<header th:replace="~{/layout/header :: common_header}"></header>
<body>

<div class="album py-5 bg-light">
    <hr class="my-4">
    <div class="py-5 text-center">
        <h2>정기 회원권</h2>
    </div>
    <hr class="my-4">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <table>
                <tbody>
                <tr th:each="memberShip : ${memberShips}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="@{'/img/membership/membership'+${memberShip.id}+'.png'}">
                            <div class="card-body">
                                <p class="card-text">[[${memberShip.name}]]</p>
                                <p class="card-text">[[${memberShip.price}]]원</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/memberShips/{id} (id=${memberShip.id})}" class="btn btn-sm btn-outline-secondary">신청</a>
<!--                                        <button type="button" class="btn btn-sm btn-outline-secondary">신청</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
