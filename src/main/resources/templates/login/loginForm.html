<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/head :: common_head2(~{::title})}">
    <title th:text="#{login.title}">Title</title>
</head>
<header th:replace="~{/layout/header :: common_header}"></header>
<body>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <div class="container">

        <hr class="my-4">

        <div class="py-5 text-center">
            <h2 th:text="#{login.title}">로그인 페이지</h2>
        </div>

        <form th:acthon="@{/login}" th:object="${loginRequestDTO}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 창</p>
            </div>

            <div>
                <label for="loginId" th:text="#{login.loginId}">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error"/>
                <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
            </div>

            <div>
                <label for="password" th:text="#{login.password}">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" />
                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <a class="w-100 btn btn-secondary btn-lg" th:href="@{/}">돌아가기</a>
                </div>
            </div>

        </form>
    </div>

</body>
<footer th:replace="~{/layout/footer :: footer}"></footer>
</html>
