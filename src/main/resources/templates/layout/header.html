<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common_header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HCY GYM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/memberShips">멤버쉽 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classes">운동 신청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/infoList">프로그램 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">커뮤니티</a>
                    </li>
                    <li th:if="${memberResponseDTO != null}" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/members/{id} (id=${memberResponseDTO.id})}">내 정보</a>
                    </li>
                </ul>
                <div th:if="${memberResponseDTO == null}">
                    <a href="/login" th:href="@{/login}" class="btn btn-light">로그인</a>
                    <a href="/join" th:href="@{/join}" class="btn btn-light">회원가입</a>
                </div>
                <div th:if="${memberResponseDTO != null}">
                    <a href="/logout" th:href="@{/logout}" class="btn btn-light">로그아웃</a>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</html>
